<html>
<head>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <audio src='415510__inspectorj__bell-counter-a.wav'></audio>
  <h2>Pomodoro Timer</h2>
  <div class='all-top-blocks'>
    <div class='block'>
      <h4>Session Time</h4>
      <div class='block-elements time-change' id="sessionDown">-</div>
      <div class='block-elements time-value' id="sessionTime"></div>
      <div class='block-elements time-change' id="sessionUp">+</div>
    </div>

    <div class='block'>
      <h4>Short Break Time</h4>
      <div class='block-elements time-change' id="breakDown">-</div>
      <div class='block-elements time-value' id="breakTime"></div>
      <div class='block-elements time-change' id="breakUp">+</div>
    </div>  

    <div class='block'>    
      <h4>Long Break Time</h4>
      <div class='block-elements time-change' id="longBreakDown">-</div>
      <div class='block-elements time-value' id="longBreakTime"></div>
      <div class='block-elements time-change' id="longBreakUp">+</div>
    </div>
  </div>
  
  <div id="timerBlock">
    <div class='timerBlockChild' id="stateDisplay"></div>
    <div class='timerBlockChild' id="timerDisplay"></div>
  </div>
  <div id='info'>You have spent 0 minutes using the Pomodoro Technique.<br/><em>Click on the circle above to start/pause the timer!</em></div>
  <button id="reset">Reset</button>
  <h5>Designed and programmed by Steven Choi.</h5>

  <script src="script.js"></script>
</body>
</html>
